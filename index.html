<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập Tài Khoản</title>
    <meta name="description" content="Trang Web Đăng Nhập, Nơi Người Dùng Có Nhể Nhập Email Và Mật Khẩu Của Bạn Để Truy Cập Vào Một Hệ Thống Của Tôi. Trang Web Có Giao Diện Đơn Giản Và Hiện Đại. Trang Web Cũng Có Một Liên Kết Để Bạn Đăng Ký Nếu Bạn Chưa Có Tài Khoản.">
    <link rel="canonical" href="https://page-login-user.vercel.app">
    <meta property="og:locale" content="vi_VN">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Trang Đăng Nhập Tài Khoản">
    <meta property="og:description" content="Trang Web Đăng Nhập, Nơi Người Dùng Có Nhể Nhập Email Và Mật Khẩu Của Bạn Để Truy Cập Vào Một Hệ Thống Của Tôi. Trang Web Có Giao Diện Đơn Giản Và Hiện Đại. Trang Web Cũng Có Một Liên Kết Để Bạn Đăng Ký Nếu Bạn Chưa Có Tài Khoản.">
    <meta property="og:url" content="https://page-login-user.vercel.app">
    <meta property="og:site_name" content="Trang Đăng Nhập Tài Khoản">
    <meta property="og:image" content="https://raw.githubusercontent.com/Fuzzykl/Storage/main/Logo530x530.png">
    <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/Fuzzykl/Storage/main/Logo530x530.png">
    <meta property="og:image:width" content="530">
    <meta property="og:image:height" content="530">
    <meta property="og:image:alt" content="Ảnh Đại Diện">
    <meta property="og:image:type" content="image/png">
    <link rel="icon" href="https://raw.githubusercontent.com/Fuzzykl/Storage/main/Logo32x32.png" sizes="32x32">
    <link rel="icon" href="https://raw.githubusercontent.com/Fuzzykl/Storage/main/Logo192x192.png" sizes="192x192">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Fuzzykl/Storage/main/Login-Background.png');
            background-size:cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            position: absolute;
            justify-content: center;
        }
        #Container {
            width: 70%;
            height: auto;
            border: rgb(223, 223, 223) solid 3px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            background-color: rgba(148, 147, 147, 0.322);
        }
        .Login-Title {
            text-align: center;
            margin: 10% 0 3% 0;
            font-size: 45px;
            font-weight: bold;
            color: white;
        }
        .Password-Title,
        .Email-Title {
            margin: 0 0 0 10%;
            font-size: 25px;
            color: white;
        }
        .Password-Input,
        .Email-Input {
            display: inline-flex;
            margin: 0 0 7% 10%;
            width: 80%;
            height: 8%;
            border-bottom: 3px solid white;
        }
        #Password,
        #Email {
            width: 90%;
            outline: 0;
            border: 0;
            background: none;
            font-size: 20px;
            text-align: center;
        }
        .Password-Logo,
        .Email-Logo {
            width: 40px;
            height: 110%;
            margin: 0 2% 0% 1%;
        }
        .Login {
            border-radius: 20px;
            margin: 0 10% 0 10%;
            width: 80%;
            border: 0;
            height: 40px;
            font-weight: bold;
            font-size: 20px;
        }
        .Login:hover {
            background-color: rgb(209, 209, 209);
        }
        .No-Have-Account {
            text-align: center;
            margin: 5% 0 5% 0;
            font-size: 25px;
            color:white;
        }
        .Register {
            font-weight: bold;
            color: white;
        }
        .Register:hover {
            color: rgb(194, 194, 194);
        }
    </style>
</head>
<body>
    <div id="Container">
        <div class="Login-Title">Đăng Nhập</div>
        <div class="Email-Title">E-mail</div>
        <div class="Email-Input">
            <input type="email" name="Email" id="Email">
            <img src="https://raw.githubusercontent.com/Fuzzykl/Storage/main/Email-Icon.png" alt="Email" class="Email-Logo">
        </div>
        <div class="Password-Title">Mật Khẩu</div>
        <div class="Password-Input">
            <input type="password" name="Password" id="Password">
            <img src="https://raw.githubusercontent.com/Fuzzykl/Storage/main/Password-Icon.png" alt="Password" class="Password-Logo">
        </div>
        <input type="submit" name="Login" class="Login" onclick="Login()" value="Đăng Nhập">
        <div class="No-Have-Account">Chưa Có Tài Khoản <a href="" onclick="Register()" Class="Register">Đăng Kí</a></div>
    </div>
    <div id="Video"></div>
    <script>
        
        function Register(){
            alert("Con Cẹt Đăng Kí Cái Lon")
        }
        function Login(){
            document.getElementById("Container").outerHTML = ""
            var Video = document.getElementById("Video")
            Video.style = "width:100%; height:100%"
            Video.innerHTML = "<iframe width='100%' height='100%' src='https://www.youtube.com/embed/KOMIXDWFJZc?si=GS8-9w3AyxW1QLID' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share' allowfullscreen></iframe>"
        }
    </script>
</body>
</html>
